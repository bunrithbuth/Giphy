<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Import Google Icon Font-->

        <!-- MY CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="buttonFrame white">
        
    </div>
    <div class="mainFrame row">
        <div class="mainDiv col l9 m6 s12">
            <!-- mainframe: spacer -->
            <div class="spacer col s12"></div>
            <!-- mainframe: header -->
            <div class="searchBar rounded col s12">

                <h6 style="margin-top: 0px !important;margin-bottom: 10px !important">Favorited</h6>
            </div>
        </div>
     </div>
